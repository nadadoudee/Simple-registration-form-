<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1> Your Registration Form</h1>
    <p>Hello sweetheart please enter your informations</p>
    <form method="post">
      <fieldset>
        <label for="first-name"> Your FirstName : <input id="first-name" name="first-name" type="text"  placeholder="enter your FirstName" required /></label>
        <label for="last-name"> Your LastName</label> <input id="last-name" name="last-name" type="text" placeholder="enter your LastName" required /></label>
        <label for="email"> Your Email: <input id="email" name="email" type="email"  placeholder="enter your Email"required /></label>
        <label for="new-password">Your Password <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}"  placeholder="create your password "required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type </legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" placeholder="enter your age " /></label>
        <label for="bio">Write your hobbies here :
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Iam waiting ...."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
